<!-- Chart Container -->
<div style="position: relative; height: 400px; width: 100%; margin-top: 2rem;">
    <h2 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem;">
        Blood Sugar Trend
    </h2>
    <canvas id="bloodSugarChart"></canvas>
</div>

<!-- Injected Chart Data from Flask -->
<script id="chart-data" type="application/json">
    {{ chart_data | tojson | safe }}
</script>

<!-- Chart Container -->
<div style="position: relative; height: 400px; width: 100%; margin-top: 2rem;">
    <h2 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem;">
        Blood Sugar Trend
    </h2>
    <canvas id="bloodSugarChart"></canvas>
</div>

<script id="chart-data" type="application/json">
    {{ chart_data | tojson | safe }}
</script>

<script>
    const chartData = JSON.parse(document.getElementById('chart-data').textContent);
    const ctx = document.getElementById('bloodSugarChart').getContext('2d');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: chartData.labels,
            datasets: [{
                label: 'Blood Sugar (' + chartData.unit + ')',
                data: chartData.readings,
                borderColor: '#667eea',
                backgroundColor: 'rgba(102, 126, 234, 0.1)',
                tension: 0.4,
                fill: true,
                pointBackgroundColor: '#667eea',
                pointRadius: 4,
                pointHoverRadius: 6
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: false,
                    title: {
                        display: true,
                        text: 'Blood Sugar (' + chartData.unit + ')',
                        color: '#444',
                        font: {
                            size: 14,
                            weight: 'bold'
                        }
                    },
                    ticks: {
                        stepSize: chartData.unit === 'mg/dL' ? 20 : 2
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Date',
                        color: '#444',
                        font: {
                            size: 14,
                            weight: 'bold'
                        }
                    }
                }
            },
            plugins: {
                legend: {
                    display: true,
                    position: 'top'
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return context.dataset.label + ': ' + context.formattedValue + ' ' + chartData.unit;
                        }
                    }
                }
            }
        }
    });
</script>
